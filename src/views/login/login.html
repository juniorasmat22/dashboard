                                        </div>
                                        <div class="invalid-tooltip">
                                            debe ingresar un usuario
                                        </div>
                                    </div>
                                    <div class="col-md mb-3">
                                        <label for="form_password">Contraseña</label>
                                        <input type="password" class="form-control" id="form_password"
                                            placeholder="Contraseña" required="">
                                        <div class="valid-tooltip">
                                            Looks good!
                                        </div>
                                        <div class="invalid-tooltip">
                                            Debe ingresar una contraseña
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="col-md mb-3" style="text-align: center;">
                                    <button class="mb-2 mr-2 btn btn-primary btn-lg btn-block"
                                        type="submit">INGRESAR</button>
                                </div>
                                <div class="col-md mb-3" style="text-align: center;">
                                    <p>No tienes cuenta? <a href="/registro">Registrate aquí</a></p>
                                </div>
                                <div class="col-md mb-3">
                                    <div class="row">
                                        <hr width="40%">
                                        O
                                        <hr width="40%">
                                    </div>
    
                                </div>
                            </form>
                            <div class="col-md mb-3" style="text-align: center;">
                                <button class="mb-2 mr-2 btn  btn-lg btn-block"
                                    style="background-color: #3b5998; color:white;" type="submit"><i
                                        class="fab fa-facebook-square"
                                        style="margin-right: 10%;font-size: large;"></i>INGRESAR CON FACEBOOK</button>
                            </div>
                            <div class="col-md mb-3" style="text-align: center;">
                                <button class="mb-2 mr-2 btn  btn-lg btn-block"
                                    style="background-color: #DB4437; color:white;" type="submit"> <i class="fab fa-google"
                                        style="margin-right: 10%;font-size: large;"></i>INGRESAR CON GOOGLE</button>
                            </div>
                            <div class="col-md mb-3" style="text-align: center;">
                                <button class="mb-2 mr-2 btn  btn-lg btn-block "
                                    style="background-color: #0e76a8; color:white;" type="submit"><i class="fab fa-linkedin"

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
